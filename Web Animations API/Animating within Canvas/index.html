<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Javascript Animations</title>
  </head>
  <body class="pt-5">
    <div
      class="ml-5 h-52 w-52 border-4 border-red-400 bg-black"
      id="web-animation"
    ></div>

    <div class="mt-5 flex space-x-4">
      <button class="bg-blue-500 py-3 px-5 text-white" id="button-play">
        Play
      </button>
      <button class="bg-blue-500 py-3 px-5 text-white" id="button-pause">
        Pause
      </button>
      <button class="bg-blue-500 py-3 px-5 text-white" id="button-speed-up">
        Speed Up
      </button>
      <button class="bg-blue-500 py-3 px-5 text-white" id="button-speed-down">
        Speed Down
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
